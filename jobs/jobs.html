<!DOCTYPE html>

<html>

<head>
<title>Friends of Ming Chow Jobs Listing</title>
<script>

function setup()
{	

	try{
		request = new XMLHttpRequest();
	}
	catch(ms1){
		try {
			request = new ActiveXObject("Msxml2.XMLHTTP");
		}
		catch (ms2){
			try{
				request = new ActiveXObject("Microsoft.XMLHTTP");
			}
			catch(ex){
				request = null;
			}
		}
	}
	
	if(request==null){
		alert("error creating request object --Ajax not supported?");
	}
	else{
	
		request.open("GET","http://messagehub.herokuapp.com/lab8.json", true);
		request.send();
		request.onreadystatechange=function()
		{

			if(request.readyState==4 && request.status==200)
			{
				var str = request.responseText;
				
				document.write(str + "</br>" + str.length + "</br>");
	
				for(var i = 0; i<str.length; i++){
					var comp = document.createElement();
					comp = str[i];
					document.write("Company: " + comp.company + "</br>" + "Position: " + comp.position + "</br>" + "Location: " + comp.location);
					document.write("</br>" + "</br>");
				}
			}
			if(request.status==404){
				document.write("um");
			}
		}
	}	
}


</script>
</head>

<body onload="setup()">
<div id="list"> </div>

</body>

</html>
